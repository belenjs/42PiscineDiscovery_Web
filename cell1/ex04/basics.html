<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Básico</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Creo un link a la hoja de estilos para después modificar el estilo con css-->
</head>
<body>
    
    <h1>Comprar NO está tan m@l</h1>
    <!-- creo un div con clase de contenedor para que contenga dos elementos siendo div 
    y dentro de cada uno su imagen y su texto y enlace correspondientes, estando ambas imagenes
    una al lado de la otra y su texto correspondiente estandpo debajo de cada imagen-->
    <div class="contenedor">
        <div class="elemento">
            <img src="vinted.jpeg" style="width: 250px" alt="tienda online vinted">
            <p>

             <a href="https://www.vinted.es/">Tienda online Vinted</a>
            </p>
        </div>
    
    <!-- Dentro de la hoja de estilos se van modificando tanto el div clase contenedor como los
    elementos con sus caracteristicas correspondientes-->
        <div class="elemento">
            <img src="amazon.jpeg" style="width: 300px" alt="tienda online amazon">
            <p>

             <a href="https://www.amazon.es/">Tienda online Amazon</a>
            </p>
        </div>

        
    </div>

      
</body>
